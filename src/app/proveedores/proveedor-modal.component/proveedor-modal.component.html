<div class="modal modal-background fade"
     id="staticBackdrop"
     data-bs-backdrop="static"
     data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="staticBackdropLabel"
     aria-hidden="true"
     [class.show]="showModal"
     [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          {{modalTitle | transloco}}
        </h1>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="formData">
          <!-- Nombre -->
          <div class="mb-3">
            <label class="form-label">{{ "proveedores.name" | transloco }}</label>
            <input type="text"
                   class="form-control"
                   formControlName="name"
                   id="name">
            <div *ngIf="formData.get('name')?.invalid && formData.get('name')?.touched"
                 class="text-danger mt-1">
              {{ "labels.required-field" | transloco }}
            </div>
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label class="form-label">{{ "proveedores.telefono" | transloco }}</label>
            <input type="text"
                   class="form-control"
                   formControlName="telefono"
                   id="telefono">
            <div *ngIf="formData.get('telefono')?.invalid && formData.get('telefono')?.touched"
                 class="text-danger mt-1">
              {{ "labels.required-field" | transloco }}
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">{{ "proveedores.email" | transloco }}</label>
            <input type="email"
                   class="form-control"
                   formControlName="email"
                   id="email">
            <div *ngIf="formData.get('email')?.invalid && formData.get('email')?.touched"
                 class="text-danger mt-1">
              {{ "labels.required-field" | transloco }}
            </div>
          </div>

          <!-- Dirección -->
          <div class="mb-3">
            <label class="form-label">{{ "proveedores.direccion" | transloco }}</label>
            <input type="text"
                   class="form-control"
                   formControlName="direccion"
                   id="direccion">
            <div *ngIf="formData.get('direccion')?.invalid && formData.get('direccion')?.touched"
                 class="text-danger mt-1">
              {{ "labels.required-field" | transloco }}
            </div>
          </div>

          <!-- Activo -->
          <div class="mb-3">
            <label class="form-label">{{ "proveedores.activo" | transloco }}</label>
            <div class="form-check form-switch">
              <input class="form-check-input"
                     type="checkbox"
                     role="switch"
                     formControlName="activo"
                     id="activo">
              <label class="form-check-label" for="activo">
                {{ formData.get('activo')?.value ? ('labels.activo' | transloco) : ('labels.inactivo' | transloco) }}
              </label>
            </div>
          </div>

          <input type="hidden" formControlName="id" id="id">
        </form>
      </div>

      <div class="modal-footer">
        <button type="button"
                class="btn btn-primary"
                (click)="saveModal()">
          {{"buttons.save" | transloco}}
        </button>
      </div>
    </div>
  </div>
</div>
