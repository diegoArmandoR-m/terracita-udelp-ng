<div class="modal modal-background fade" id="staticBackdrop" data-bs-backdrop="static"
  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"
  [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          {{ modalTitle | transloco }}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="formData">

          <!-- Usuario -->
          <div class="mb-3">
            <label class="form-label">{{ "apertura-caja.usuario" | transloco }}</label>
            <select class="form-select" formControlName="usuario" id="usuario">
              <option value="-1">--- Seleccione ---</option>
              <option *ngFor="let u of usuarios" [value]="u.id">
                {{ u.id }} - {{ u.name }}
              </option>
            </select>
            <div *ngIf="formData.get('usuario')?.invalid && formData.get('usuario')?.touched"
                 class="text-danger mt-1">
              {{ "labels.required-field" | transloco }}
            </div>
          </div>

          <!-- Monto inicial -->
          <div class="mb-3">
            <label class="form-label">{{ "apertura-caja.monto-inicial" | transloco }}</label>
            <input type="text" class="form-control" formControlName="montoInicial" id="montoInicial">
            <div *ngIf="formData.get('montoInicial')?.invalid && formData.get('montoInicial')?.touched"
                 class="text-danger mt-1">
              {{ "labels.required-field" | transloco }}
            </div>
          </div>

          <!-- Fecha/Hora cierre -->
          <div class="mb-3">
            <label class="form-label">{{ "apertura-caja.fechaCierre" | transloco }}</label>
            <input type="datetime-local" class="form-control" formControlName="fechaCierre" id="fechaCierre">
          </div>

          <!-- Monto final -->
          <div class="mb-3">
            <label class="form-label">{{ "apertura-caja.monto-final" | transloco }}</label>
            <input type="text" class="form-control" formControlName="montoFinal" id="montoFinal">
          </div>

          <!-- Diferencia (solo lectura, calculada) -->
          <div class="mb-3">
            <label class="form-label">{{ "apertura-caja.diferencia" | transloco }}</label>
            <input type="text" class="form-control" formControlName="diferencia" id="diferencia" readonly>
          </div>

          <!-- Estado -->
          <div class="mb-3">
            <label class="form-label">{{ "apertura-caja.estado" | transloco }}</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch"
                     formControlName="estado" id="estado">
              <label class="form-check-label" for="estado">
                {{ formData.get('estado')?.value
                   ? ('labels.activo' | transloco)
                   : ('labels.inactivo' | transloco) }}
              </label>
            </div>
          </div>

          <input type="hidden" formControlName="id" id="id">
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveModal()">
          {{ "buttons.save" | transloco }}
        </button>
      </div>

    </div>
  </div>
</div>
